<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Perpustakaan Duty Manager</title>
    <style>
        /* === RESET TOTAL === */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Hilangkan scrollbar ganda di browser */
            background-color: #f0f4f8;
        }

        /* === IFRAME FULL LAYAR MUTLAK === */
        iframe {
            position: absolute; /* Memaksa iframe menempel ke sudut layar */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            
            /* OPSI TAMBAHAN: */
            /* Jika tampilan di HP terasa terlalu sempit (gepeng), */
            /* Anda bisa mengaktifkan baris di bawah ini (hapus tanda komentarnya) */
            /* min-width: 1280px; */ 
        }
    </style>
</head>
<body>
