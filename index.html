<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=1024, user-scalable=yes">
    
    <title>Perpustakaan Duty Manager</title>
    <style>
        /* === RESET TOTAL === */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Hilangkan scrollbar ganda */
            background-color: #f0f4f8;
        }

        /* === IFRAME FULL LAYAR === */
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            display: block;
            background-color: #fff;
        }
    </style>

    <script>
        // === PENGAMANAN DASAR ===
        // Hanya blokir klik kanan mouse, tidak memblokir sentuhan jari
        document.addEventListener('contextmenu', event => event.preventDefault());
    </script>
</head>

</body>
</html>
