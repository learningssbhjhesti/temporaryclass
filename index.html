<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perpustakaan Duty Manager</title>
    <style>
        /* CSS Reset agar tampilan penuh 100% tanpa celah putih */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; /* Hilangkan scrollbar browser */
            background-color: #f0f4f8; /* Warna background cadangan */
        }
        
        /* Mengatur iframe agar memenuhi layar */
        iframe {
            display: block;
            width: 100%;
            height: 100vh; /* 100% Viewport Height */
            border: none;  /* Hilangkan garis bingkai */
        }
    </style>

    <script>
        // === SCRIPT PENGAMANAN HALAMAN GITHUB ===
        
        // 1. Mencegah Klik Kanan pada area kosong (jika ada)
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        // 2. Mencegah Shortcut Keyboard Developer (F12, Ctrl+U, dll)
        document.onkeydown = function(e) {
            // Mencegah F12
            if(e.keyCode == 123) {
                return false;
            }
            // Mencegah Ctrl+U (View Source)
            if(e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)) {
                return false;
            }
            // Mencegah Ctrl+Shift+I (DevTools)
            if(e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)) {
                return false;
            }
            // Mencegah Ctrl+Shift+C (Inspect Element)
            if(e.ctrlKey && e.shiftKey && e.keyCode == 'C'.charCodeAt(0)) {
                return false;
            }
            // Mencegah Ctrl+Shift+J (Console)
            if(e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)) {
                return false;
            }
            // Mencegah Ctrl+S (Save Page)
            if(e.ctrlKey && e.keyCode == 'S'.charCodeAt(0)) {
                return false;
            }
        }
    </script>
</head>
<body>
    <iframe src="https://script.google.com/macros/s/AKfycbz-ZfxIkhQheZCaCpL6r9EY3CU-4aA-657JYt5E58eX241WiwfzQQpfmYLlrtqbJbmHBA/exec"></iframe>
</body>
</html>
