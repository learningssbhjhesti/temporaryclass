<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Materi Library</title>
    <style>
        /* CSS Reset agar tampilan full layar penuh */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Mencegah scrollbar ganda */
            background-color: #f0f4f8; /* Samakan dengan warna background aplikasi agar mulus */
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
    </style>
</head>
<body>
    <iframe 
        src="PASTE_URL_WEB_APP_GAS_DISINI" 
        title="Materi Library"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; camera; microphone" 
        allowfullscreen>
    </iframe>
</body>
</html>
