<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Perpustakaan Duty Manager</title>
    <style>
        /* === 1. LAYOUT UTAMA === */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #f0f4f8;
            font-family: Arial, sans-serif;
            
            /* Susunan Atas-Bawah */
            display: flex;
            flex-direction: column;
        }

        /* === 2. BANNER RUNNING TEXT (Sticky) === */
        .marquee-container {
            /* Banner menempel di atas saat discroll */
            position: sticky; 
            top: 0;
            left: 0;
            right: 0;
            
            background-color: #fff200;
            color: #cc0000;
            overflow: hidden;
            white-space: nowrap;
            z-index: 9999; /* Selalu paling atas */
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 10px 0;
            flex-shrink: 0;
            border-bottom: 2px solid #e6d900;
        }

        .marquee-text {
            display: inline-block;
            font-weight: bold;
            font-size: 14px;
            text-transform: uppercase;
            padding-left: 100%;
            animation: running-text 20s linear infinite;
        }

        @keyframes running-text {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }

        /* === 3. PEMBUNGKUS IFRAME (Agar bisa discroll) === */
        .iframe-wrapper {
            flex: 1;
            width: 100%;
            height: 100%;
            /* Izinkan scroll ke segala arah jika konten melebar */
            overflow: auto; 
            -webkit-overflow-scrolling: touch; /* Scroll licin di iPhone */
        }

        /* === 4. IFRAME APLIKASI === */
        iframe {
            display: block;
            width: 100%;
            height: 100%;
            border: none;
            
            /* PENTING: Paksa lebar minimal agar layout tidak hancur/gepeng */
            /* Ini membuat tampilan tetap seperti Desktop */
            min-width: 1280px; 
            min-height: 100%;
        }
    </style>

    <script>
        // === PENGAMANAN DASAR ===
        // Anti Klik Kanan saja, tidak ada yang mengganggu sentuhan layar
        document.addEventListener('contextmenu', event => event.preventDefault());
    </script>
</head>

    </div>

</html>
