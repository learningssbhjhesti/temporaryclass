<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perpustakaan Duty Manager</title>
    <style>
        /* === 1. LAYOUT BERSIH === */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh; /* Full layar */
            overflow: hidden;
            background-color: #f0f4f8;
            font-family: Arial, sans-serif;
            
            /* Flexbox: Banner di atas, Iframe di bawah */
            display: flex;
            flex-direction: column;
        }

        /* === 2. BANNER RUNNING TEXT === */
        .marquee-container {
            background-color: #fff200;
            color: #cc0000;
            overflow: hidden;
            white-space: nowrap;
            position: relative;
            z-index: 100;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 10px 0;
            flex-shrink: 0; /* Agar tidak tergencet */
        }

        .marquee-text {
            display: inline-block;
            font-weight: bold;
            font-size: 14px;
            text-transform: uppercase;
            padding-left: 100%;
            animation: running-text 20s linear infinite;
        }

        @keyframes running-text {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }

        /* === 3. IFRAME APLIKASI === */
        iframe {
            flex: 1; /* Mengisi sisa layar otomatis */
            width: 100%;
            border: none;
            display: block;
        }
    </style>

    <script>
        // === PENGAMANAN DASAR (Hanya Anti Klik Kanan) ===
        // Tidak ada skrip yang memblokir fungsi touchscreen
        document.addEventListener('contextmenu', event => event.preventDefault());
    </script>
</head>
