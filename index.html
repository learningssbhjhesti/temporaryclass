<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perpustakaan Duty Manager</title>
    <style>
        /* === 1. LAYOUT UTAMA === */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #f0f4f8;
            font-family: Arial, sans-serif;
            
            /* Flexbox agar banner ada di atas iframe */
            display: flex;
            flex-direction: column;

            /* Mencegah seleksi teks */
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        /* === 2. STYLE RUNNING TEXT (BANNER BERJALAN) === */
        .marquee-container {
            background-color: #fff200; /* Warna Kuning Terang */
            color: #cc0000; /* Warna Merah Teks */
            overflow: hidden; /* Sembunyikan teks yang keluar jalur */
            white-space: nowrap; /* Paksa satu baris */
            position: relative;
            z-index: 100;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 12px 0; /* Tinggi banner */
        }

        .marquee-text {
            display: inline-block;
            font-weight: bold;
            font-size: 14px;
            text-transform: uppercase;
            /* Animasi Berjalan */
            padding-left: 100%; /* Mulai dari luar layar kanan */
            animation: running-text 15s linear infinite;
        }

        /* Keyframes untuk menggerakkan teks */
        @keyframes running-text {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-100%); /* Geser ke kiri sampai habis */
            }
        }

        /* === 3. IFRAME APLIKASI === */
        iframe {
            flex: 1; /* Mengisi sisa ruang di bawah banner */
            width: 100%;
            border: none;
            display: block;
            transition: filter 0.3s ease;
        }

        /* === 4. SECURITY STYLES === */
        .flash-bang {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            z-index: 10000;
            display: none;
            pointer-events: none;
        }
    </style>

    <script>
        // === SCRIPT KEAMANAN ===
        
        // 1. Anti Klik Kanan
        document.addEventListener('contextmenu', e => e.preventDefault());

        // 2. Anti Shortcut Keyboard
        document.onkeydown = function(e) {
            if(e.keyCode == 123) return false; // F12
            if(e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)) return false; // Ctrl+U
            if(e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)) return false; // Ctrl+Shift+I
            if(e.ctrlKey && e.shiftKey && e.keyCode == 'C'.charCodeAt(0)) return false; // Ctrl+Shift+C
            if(e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)) return false; // Ctrl+Shift+J
            if(e.ctrlKey && e.keyCode == 'S'.charCodeAt(0)) return false; // Ctrl+S

            // Deteksi PrintScreen
            if (e.key === "PrintScreen") {
                forceBlackout();
                copyToClipboard();
                alert("âš ï¸ PERINGATAN: Materi ini RAHASIA. Dilarang mengambil tangkapan layar!");
                return false;
            }
        }

        // 3. Sensor Layar (Blur saat mouse keluar/pindah tab)
        document.addEventListener("visibilitychange", function() {
            if (document.hidden) {
                document.body.style.filter = "blur(20px)";
                document.title = "âš ï¸ DILARANG MENYEBARLUASKAN!";
            } else {
                document.body.style.filter = "none";
                document.title = "Perpustakaan Duty Manager";
            }
        });

        document.addEventListener("mouseleave", function() {
            document.body.style.filter = "blur(15px)";
        });

        document.addEventListener("mouseenter", function() {
            document.body.style.filter = "none";
        });

        // Fungsi Flash Bang (Layar Putih)
        function forceBlackout() {
            const flash = document.querySelector('.flash-bang');
            flash.style.display = 'block';
            setTimeout(() => {
                flash.style.display = 'none';
            }, 1000);
        }

        // Fungsi Hapus Clipboard
        function copyToClipboard() {
            var dummy = document.createElement("textarea");
            document.body.appendChild(dummy);
            dummy.value = "PERINGATAN: Dokumen Rahasia Perusahaan";
            dummy.select();
            document.execCommand("copy");
            document.body.removeChild(dummy);
        }
    </script>
</head>
<body>
    <div class="marquee-container">
        <div class="marquee-text">

        </div>
    </div>

    <div class="flash-bang"></div>

    <iframe src="https://script.google.com/macros/s/AKfycbz-ZfxIkhQheZCaCpL6r9EY3CU-4aA-657JYt5E58eX241WiwfzQQpfmYLlrtqbJbmHBA/exec"></iframe>
</body>
</html>
