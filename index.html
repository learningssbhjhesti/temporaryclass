<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Perpustakaan Duty Manager</title>
    <style>
        /* === 1. LAYOUT UTAMA (RESPONSIVE) === */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            /* Gunakan dvh (Dynamic Viewport Height) untuk HP agar pas dengan address bar */
            height: 100dvh; 
            overflow: hidden;
            background-color: #f0f4f8;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            
            display: flex;
            flex-direction: column;

            /* Mencegah seleksi teks & zoom tak sengaja di HP */
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* === 2. STYLE RUNNING TEXT (ADAPTIF) === */
        .marquee-container {
            background-color: #fff200;
            color: #cc0000;
            overflow: hidden;
            white-space: nowrap;
            position: relative;
            z-index: 100;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            /* Padding default (Desktop) */
            padding: 12px 0;
            flex-shrink: 0;
        }

        .marquee-text {
            display: inline-block;
            font-weight: bold;
            /* Ukuran Font Default (Desktop) */
            font-size: 14px;
            text-transform: uppercase;
            padding-left: 100%;
            animation: running-text 20s linear infinite;
        }

        @keyframes running-text {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }

        /* === 3. IFRAME APLIKASI (MOBILE FRIENDLY) === */
        iframe {
            flex: 1;
            width: 100%;
            border: none;
            display: block;
            transition: filter 0.3s ease;
            /* Agar scroll di iPhone lancar */
            -webkit-overflow-scrolling: touch; 
        }

        /* === 4. SECURITY STYLES === */
        .flash-bang {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            z-index: 10000;
            display: none;
            pointer-events: none;
        }

        /* === 5. MEDIA QUERIES (KHUSUS TAMPILAN HP) === */
        @media screen and (max-width: 768px) {
            /* Perkecil Banner di HP agar iframe lebih luas */
            .marquee-container {
                padding: 8px 0;
            }
            
            .marquee-text {
                font-size: 11px; /* Font lebih kecil di HP */
                animation-duration: 15s; /* Sedikit lebih cepat karena layar pendek */
            }
        }
    </style>

    <script>
        // === SCRIPT KEAMANAN ===
        
        // 1. Anti Klik Kanan
        document.addEventListener('contextmenu', e => e.preventDefault());

        // 2. Anti Shortcut Keyboard
        document.onkeydown = function(e) {
            if(e.keyCode == 123) return false; 
            if(e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)) return false; 
            if(e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)) return false; 
            if(e.ctrlKey && e.shiftKey && e.keyCode == 'C'.charCodeAt(0)) return false; 
            if(e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)) return false; 
            if(e.ctrlKey && e.keyCode == 'S'.charCodeAt(0)) return false; 

            if (e.key === "PrintScreen") {
                forceBlackout();
                copyToClipboard();
                alert("âš ï¸ DILARANG SCREENSHOT!");
                return false;
            }
        }

        // 3. Sensor Layar 
        document.addEventListener("visibilitychange", function() {
            if (document.hidden) {
                document.body.style.filter = "blur(20px)";
                document.title = "âš ï¸ KEMBALI KE APLIKASI!";
            } else {
                document.body.style.filter = "none";
                document.title = "Perpustakaan Duty Manager";
            }
        });

        // Sensor Mouse (Hanya aktif di Desktop)
        if (window.matchMedia("(pointer: fine)").matches) {
            document.addEventListener("mouseleave", function() {
                document.body.style.filter = "blur(15px)";
            });
            document.addEventListener("mouseenter", function() {
                document.body.style.filter = "none";
            });
        }

        function forceBlackout() {
            const flash = document.querySelector('.flash-bang');
            flash.style.display = 'block';
            setTimeout(() => {
                flash.style.display = 'none';
            }, 1000);
        }

        function copyToClipboard() {
            var dummy = document.createElement("textarea");
            document.body.appendChild(dummy);
            dummy.value = "DOKUMEN RAHASIA";
            dummy.select();
            document.execCommand("copy");
            document.body.removeChild(dummy);
        }
    </script>
</head>
<body>
    <div class="marquee-container">
        <div class="marquee-text">
            ðŸ”’ CONFIDENTIAL: MATERI INI BERSIFAT RAHASIA & DILARANG KERAS DISEBARLUASKAN! â€” AKSES DIPANTAU OLEH SISTEM. ðŸ”’
        </div>
    </div>

    <div class="flash-bang"></div>

    <iframe src="https://script.google.com/macros/s/AKfycbz-ZfxIkhQheZCaCpL6r9EY3CU-4aA-657JYt5E58eX241WiwfzQQpfmYLlrtqbJbmHBA/exec"></iframe>
</body>
</html>
